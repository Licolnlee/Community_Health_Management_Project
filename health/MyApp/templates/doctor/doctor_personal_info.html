{% block body %}

    <div class="container theme-showcase" style="padding-right: 1000px; padding-top: -30px;">
    <h1 style="line-height: 2em"></h1><br/>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="panel panel-primary" style="width: 1300px;height: 600px" >
                <div class="panel-heading">
                    <h3 class="panel-title"><strong>医生个人信息</strong></h3>
                </div>
                <div class="panel-body">
<div class="form-group">
<label for="inputEmail3" class="col-md-1 col-md-offset-4 control-label"> 姓名：</label>
<div class="col-sm-3">
<input type="text"name="doctor_name"value="{{ doctor_name }}" class="form-control"><br>
</div>
</div>
<div class="form-group">
<label for="inputEmail3" class="col-md-1 col-md-offset-4 control-label"> 性别：</label>
<div class="col-sm-3">
<select name="doctor_sex"class="form-control">
        <option selected="selected">{{ doctor_sex }}</option>
        <option value="男">男</option>
        <option value="女">女</option>
    </select><br>
</div>
</div>
<div class="form-group">
<label for="inputEmail3" class="col-md-1 col-md-offset-4 control-label"> 年龄：</label>
<div class="col-sm-3">
<input type="text"name="doctor_age"value="{{ doctor_age }}" class="form-control"><br>
</div>
</div>
<div class="form-group">
<label for="inputEmail3"style="position: relative;left: 36px;" class="col-md-2 col-md-offset-3 control-label"> 工作经验：</label>
<div class="col-sm-3">
<input type="text"name="doctor_work_time"value="{{ doctor_work_time }}" class="form-control"><br>
</div>
</div>
<div class="form-group">
<label for="inputEmail3" class="col-md-1 col-md-offset-4 control-label"> 等级：</label>
<div class="col-sm-3">
<input type="text"name="doctor_level"value="{{ doctor_level}}" class="form-control"><br>
</div>
</div>

<div class="form-group">
<label for="inputEmail3"style="position: relative;left: 36px;" class="col-md-2 col-md-offset-3 control-label"> 所属科室：</label>
<div class="col-sm-3">
<input type="text"name="doctor_dept"value="{{ doctor_dept}}" class="form-control"><br>
</div>
</div>
<div class="form-group">
<label for="inputEmail3"style="position: relative;left: 36px;" class="col-md-2 col-md-offset-3 control-label"> 所属医院：</label>
<div class="col-sm-3">
<input type="text"name="doctor_hospital"value="{{ doctor_hospital}}" class="form-control"><br>
</div>
</div>
<div class="form-group">
	<div class="col-md-2 col-md-offset-3 ">
        <button type="submit"class="btn btn-info"style="position: fixed;right: 430px;" onclick="alert('信息录入成功！')"formmethod="post"formaction="/doctor_personal_info/">确认
        </button></div>
</div>
                </div>
            </div>
        </div>
